<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
      <title>jQuery UI Example Page</title>
      <link type="text/css" href="css/custom-theme/jquery-ui-1.8.12.custom.css" rel="stylesheet" />
      <link type="text/css" href="css/tipografia.css" rel="stylesheet" />
      <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui-1.8.12.custom.min.js"></script>
      <script src="http://dl.javafx.com/1.3/dtfx.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <div style="margin: auto; text-align: center;">
            <div style="margin-top: 20px; width: 90%; margin-left: 30%; width: 503px;">
                <div class="ui-widget-shadow ui-corner-all" style="text-align: center;">
                    <div class="ui-widget ui-widget-content ui-corner-all">
                        <script>
                              javafx(
                                {
                                      archive: "Splash.jar",
                                      draggable: true,
                                      width: 500,
                                      height: 500,
                                      code: "splash.Main",
                                      name: "Splash"
                                }
                            );
                        </script>
                    </div>
                </div>
            </div>
            <p>
                <a href="indice.html" class="ui-state-default ui-corner-all" style="padding: 5px;">Ir para o Indice</a>
            </p>
        </div>
  </body>
</html>
