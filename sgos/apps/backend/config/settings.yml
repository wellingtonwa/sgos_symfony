# http://www.symfony-project.org/reference/1_4/en/04-Settings

prod:
  .settings:
    # Ativando a tradução para os templates
    i18n: true
    # Setando o idioma padrão
    default_culture: pt_BR
    no_script_name:         false
    logging_enabled:        false

dev:
  .settings:
    # Ativando a tradução para os templates
    i18n: true
    # Setando o idioma padrão
    default_culture: pt_BR
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    # Ativando a tradução para os templates
    i18n: true
    # Setando o idioma padrão
    default_culture: pt_BR
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Ativando a tradução para os templates
    i18n: true
    # Setando o idioma padrão
    default_culture: pt_BR
    enabled_modules: [default, sfGuardAuth, sfGuardUser, sfGuardPermission, sfGuardGroup]
    # Form security secret (CSRF protection)
    csrf_secret:            f2409e9fdded11c0d68e3623e8fbd1b5c659f3e9
    # Output escaping settings
    escaping_strategy:      true
    escaping_method:        ESC_SPECIALCHARS
    # Enable the database manager
    use_database:           true
  .actions:
    login_module:           sfGuardAuth
    login_action:           signin
